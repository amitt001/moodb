syntax = "proto3";

package mdbserverpb;

enum StatusCode {
    OK = 0;
    FAIL = 1;
}

service Mdb {
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc Set(SetRequest) returns (SetResponse) {}
    rpc Update(SetRequest) returns (SetResponse) {}
    rpc Del(DelRequest) returns (DelResponse) {}
}

message GetRequest {
    string key = 1;
}

message GetResponse {
    string value = 1;
    string resp_msg = 2;
    StatusCode statusCode = 3;
}

message SetRequest {
    string key = 1;
    string value = 2;
}

message SetResponse {
    string message = 1;
    string resp_msg = 2;
    StatusCode statusCode = 3;
}

message DelRequest {
    string key = 1;
}

message DelResponse {
    string message = 1;
    string resp_msg = 2;
    StatusCode statusCode = 3;
}
